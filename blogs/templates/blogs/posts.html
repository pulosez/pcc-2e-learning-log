<p>Posts:</p>
<ul>
    {% for post in posts %}
    <li>
        <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ post.text|linebreaks }}</p>
        <p>
            <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
        </p>
    </li>
    {% empty %}
    <li>No posts have been added yet.</li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'blogs:new_post' %}">Add a new post</a>
</p>
